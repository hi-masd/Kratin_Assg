<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Exercise Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Smart Exercise Reminder</h1>
    <div class="goal-setting">
      <label for="exerciseGoal">Set Exercise Goal (minutes):</label>
      <input type="number" id="exerciseGoal">
      <button onclick="setGoal()">Set Goal</button>
    </div>
    <div class="exercise-monitor">
      <h2>Exercise Monitor</h2>
      <p>Exercise Time: <span id="exerciseTime">0</span> minutes</p>
      <p>Heart Rate: <span id="heartRate">0</span> bpm</p>
      <p>Calories Burnt: <span id="caloriesBurnt">0</span></p>
      <button onclick="startExercise()">Start Exercise</button>
      <button onclick="stopExercise()">Stop Exercise</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
